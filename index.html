<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="autor" content="Prozhirova Svetlana">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Спринт 4">
    <meta name="robots" content="index,follow">
    <title>Проект Mesto</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
      <div class="line"></div>
    </header>
    
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__info-description">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button class="button button_place_profile-info profile__edit-button" type="button"></button>
        </div>
        <button class="button button_place_profile profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src='./images/baikal.png' alt='Байкал' class="element__image">
          <div class="element__info">
            <h2 class="element__info-title">Байкал</h2>
            <button class="button button_place_element element__info-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src='./images/gamova.jpg' alt='Полуострова Гамова' class="element__image">
          <div class="element__info">
            <h2 class="element__info-title">п-ов Гамова</h2>
            <button class="button button_place_element element__info-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src='./images/murmansk.jpg' alt='Cверное сияние' class="element__image">
          <div class="element__info">
            <h2 class="element__info-title">Мурманск</h2>
            <button class="button button_place_element element__info-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src='./images/krasnaya_polyana.jpg' alt='Красная поляна' class="element__image">
          <div class="element__info">
            <h2 class="element__info-title">Сочи</h2>
            <button class="button button_place_element element__info-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src='./images/kislovodsk.jpg' alt='Кольцо гора' class="element__image">
          <div class="element__info">
            <h2 class="element__info-title">Кисловодск</h2>
            <button class="button button_place_element element__info-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img src='./images/altai.jpg' alt='Лес' class="element__image">
          <div class="element__info">
            <h2 class="element__info-title">Республика Алтай</h2>
            <button class="button button_place_element element__info-button" type="button"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__description">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_place_profile">
      <div class="popup__container">
        <button class="button button_place_popup popup__close-button" type="button"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Укажите имя" name="popup-name">
            <input type="text" class="popup__input popup__input_type_job" placeholder="Укажите профессию" name="popup-job">
            <button class="button button_place_popup popup__save-button" type="submit">Сохранить</button>
          </form>

      </div>

    </div>

    <script src="./scripts/index.js"></script>

  </body>  
</html>
