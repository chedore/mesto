<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="autor" content="Prozhirova Svetlana">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Спринт 4">
    <meta name="robots" content="index,follow">
    <title>Проект Mesto</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
      <div class="line"></div>
    </header>
    
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__info-description">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button class="button button_place_profile__info profile__edit-button"></button>
        </div>
        <button class="button button_place_profile profile__add-button"></button>
      </section>

      <section class="elements">
          <figure class="element">
            <img src="./images/baikal.png" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__info-title">Байкал</h2>
              <button class="button button_place_element element__info-button"></button>
            </div>
          </figure>
      </section>

    </main>

    <footer class="footer"></footer>
    
  </body>  
</html>
