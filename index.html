<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="autor" content="Prozhirova Svetlana">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Спринт 4">
    <meta name="robots" content="index,follow">
    <title>Проект Mesto</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
    </header>
    
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__info-description">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button class="button button_place_profile-info profile__edit-button" type="button"></button>
        </div>
        <button class="button button_place_profile profile__add-button" type="button"></button>
      </section>

      <section class="elements">

    </main>

    <footer class="footer">
      <p class="footer__description">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_place_profile">
      <div class="popup__container">
        <button class="button button_place_popup popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Укажите имя" name="popup-name" required>
            <input type="text" class="popup__input popup__input_type_job" placeholder="Укажите профессию" name="popup-job" required>
            <button class="button button_place_popup popup__save-button" type="submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup_add_element">
      <div class="popup__container">
        <button class="button button_place_popup popup__close-button" type="button" aria-label="close"></button>
        <h2 class="popup__container-title">Новое место</h2>
          <form class="popup__form" name="form-profile">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Название" name="popup-name" required>
            <input type="text" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" name="popup-url" required>
            <button class="button button_place_popup popup__save-button" type="submit">Содать</button>
          </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="button button_place_popup popup__close-button" type="button" aria-label="close"></button>
        <img alt="#" class="popup__img" src="#">
        <h2 class="popup__name"></h2>
      </div>

    </div>

    <template id="element-template">
      <article class="element">
        <button class="button button_place_element element__basket"></button>
        <img src="" alt="" class="element__image">
        <div class="element__info">
          <h2 class="element__info-title"></h2>
          <button class="button button_place_element element__info-button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/elements.js"></script>
    <script src="./scripts/index.js"></script>
    

  </body>  
</html>
